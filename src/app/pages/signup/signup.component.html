
<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img src="../../../assets/Login.png" height="80px" alt="login image">
                </div>
            
                <h1 class="text-center">Register Here !!</h1>
                <form  (ngSubmit)="formSubmit()">
                    <!------------- username field----->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input required
                        [(ngModel)]="user.username"
                        name="username"
                        matInput placeholder="Enter here">
                        <mat-hint>User name must be unique !!</mat-hint>
                      </mat-form-field>

                      <!------------ password ------------>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input required
                        [(ngModel)]="user.password"
                        name="password"
                        
                        type="password" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-- ----------first Name ---------->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input required
                        [(ngModel)]="user.firstName"
                        name="firstName"
                        
                        matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-------------- Last Name ------------>
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input required
                        [(ngModel)]="user.lastName"
                        name="lastName"
                        
                        matInput placeholder="Enter here">
                      </mat-form-field>

                      <!---------------- email ----------------->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input  required
                        [(ngModel)]="user.email"
                        name="email"
                        
                        type="email" matInput placeholder="Enter here">
                      </mat-form-field>

                      <!-------------- phone no ----------------->
                      <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input required
                        [(ngModel)]="user.phone"
                        name="phone"
                        
                        type="number" matInput placeholder="Enter here">
                      </mat-form-field>

                      <div class="container text-center">
                        <button type="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px;" mat-raised-button color="accent">clear</button>
                      </div>

                </form>


            </mat-card>
            </div>
        </div>
    </div>
</div>
